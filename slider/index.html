<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.0.0/dist/css/themes/splide-sea-green.min.css">
</head>
<body>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.0.0/dist/js/splide.min.js"></script>



    <section class="splide" aria-label="Splide Basic HTML Example">
        <div class="splide__track">
              <ul class="splide__list">
                  <li class="splide__slide">
                      <img src="img/first.png" alt="">

                  </li>
                  <li class="splide__slide">
                    <img src="img/second.png" alt="">

                  <li class="splide__slide">

                  </li>
              </ul>
        </div>
    </section>
